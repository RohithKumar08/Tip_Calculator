<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
</head>
<h1 class="splitter">SPLI</h1>
  <h1 class="splitter1">TTER</h1>
  <div class="container">
    <div class="leftlayout">
      <p class="header">Bill</p>
      <div class="fullback">
        <img src="images/icon-dollar.svg" alt="">
        <input id="bill" class="fullinput" type="number" placeholder="0">
      </div>
      <p class="sh">Select Tip %</p>
      <div class="btns">
        <button onclick="selecttip(this,0.05)"class="percentage">5%</button>
        <button onclick="selecttip(this,0.1)" class="percentage">10%</button>
        <button onclick="selecttip(this,0.15)" class="percentage">15%</button>
        <button onclick="selecttip(this,0.25)" class="percentage">25%</button>
        <button onclick="selecttip(this,0.5)" class="percentage">50%</button>
        <input  id="custom" class="custom" type="number" placeholder="Custom">
      </div>
      <div class="nopdiv">
        <p id="warnings"></p>
        <p class="sh">Number of People</p>
      </div>
      <div class="fullback">
        <img src="images/icon-person.svg" alt="">
        <input id="nop" class="fullinput" type="number" placeholder="0">
      </div>
    </div>
    <div class="rightlayout">
        <div class="set">
          <h2 class="amt">$<span id="tipamt">0.00</span></h2>
          <p class="rheader">Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="set">
          <h2 class="amt">$<span id="totalamt">0.00</span></h2>
          <p class="rheader">Total</p>
          <p class="person">/ person</p>
        </div>
      <button onclick="handleReset()" id="id" class="rst">RESET</button>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
